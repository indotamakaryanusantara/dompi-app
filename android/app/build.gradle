plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.dompi.app"
    compileSdk 34
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    signingConfigs {
        release {
            def props = new Properties()
            def propsFile = rootProject.file('android/key.properties')
            println "Looking for key.properties at: ${propsFile.absolutePath}"
            println "File exists: ${propsFile.exists()}"
            if (!propsFile.exists()) {
                throw new GradleException('Release signing required: android/key.properties not found. Fill GitHub Secrets or provide the file locally.')
            }
            propsFile.withInputStream { props.load(it) }

            def storePath = props.getProperty('storeFile')
            if (storePath == null || storePath.trim().isEmpty()) {
                throw new GradleException('Release signing required: storeFile missing in android/key.properties')
            }
            def resolved = rootProject.file("android/${storePath}")
            if (!resolved.exists()) {
                throw new GradleException("Keystore not found at: ${resolved}")
            }
            storeFile resolved
            storePassword props.getProperty('storePassword')
            keyAlias props.getProperty('keyAlias')
            keyPassword props.getProperty('keyPassword')

            if (!storePassword || !keyAlias || !keyPassword) {
                throw new GradleException('Release signing required: keyAlias/storePassword/keyPassword missing in android/key.properties')
            }
        }
    }

    defaultConfig {
        applicationId "com.dompi.app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}
