name: Export Store Assets

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SVG tools
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      - name: Export icon 512x512 PNG
        run: |
          rsvg-convert -w 512 -h 512 store/icon_512.svg -o store/icon_512.png

      - name: Export feature graphic 1024x500 PNG
        run: |
          rsvg-convert -w 1024 -h 500 store/feature_graphic_1024x500.svg -o store/feature_graphic_1024x500.png

      - name: Export screenshots 1080x1920 PNG
        run: |
          rsvg-convert -w 1080 -h 1920 store/screenshots/screenshot_balance.svg -o store/screenshots/screenshot_balance.png
          rsvg-convert -w 1080 -h 1920 store/screenshots/screenshot_list.svg -o store/screenshots/screenshot_list.png

      - name: Upload assets
        uses: actions/upload-artifact@v4
        with:
          name: store-assets
          path: |
            store/icon_512.png
            store/feature_graphic_1024x500.png
            store/screenshots/screenshot_balance.png
            store/screenshots/screenshot_list.png


